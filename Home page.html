<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Manager Dashboard</title>
   
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    display: flex;
    height: 100vh;
    background-color: #f5f5f5;
}

.container {
    display: flex;
    width: 100%;
}

.sidebar {
    width: 250px;
    background-color: #333;
    color: #fff;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.user-info {
    text-align: center;
}

.profile-img {
    width: 80px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.sidebar nav ul {
    list-style: none;
    margin-top: 20px;
    width: 100%;
}

.sidebar nav ul li {
    margin-bottom: 20px;
}

.sidebar nav ul li a {
    text-decoration: none;
    color: #fff;
    padding: 10px;
    display: block;
    background-color: #444;
    text-align: center;
    border-radius: 5px;
}

.sidebar nav ul li a.active {
    background-color: rgb(0, 119, 255);
}

.dashboard {
    flex: 1;
    padding: 20px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.top-bar {
    display: flex;
    align-items: center;
}

.user-actions {
    margin-left: 20px;
}

.stats {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

.stat-card {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    width: 150px;
}

.stat-card h2 {
    font-size: 32px;
    color: rgb(12, 51, 223);
}

.actions {
    margin-top: 30px;
    text-align: center;
}

.btn {
    background-color: rgb(17, 2, 184);
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

</style>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="user-info">
                <img src="/main page.jpg" alt="Profile Image" class="profile-img">
                <h3>Store</h3>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active">Store</a></li>
                    <li><a href="#">Customer</a></li>
                    <li><a href="/productstore.html">Add  Product</a></li>
                    <li><a href="/About us.html">About us</a></li>
                    <li><a href="/Contact us.html">Contact Us</a></li>
                </ul>
            </nav>
        </aside>

        <main class="dashboard">
            <header>
                <h1><marquee>Welcome to Store Manager Dashboard</marquee></h1>
                <div class="top-bar">
                   
                    <div class="user-actions">
                        
                        <a href="/page2.html"><button class="logout-btn" style="background-color: #4320d2;"><span style="color: #fff;">Logout</span></button></a>
                    </div>
                </div>
            </header>
            <section class="stats">
                <div class="stat-card">
                    <p>Delivery Persons</p>
                    <h2>3</h2>
                </div>
                <div class="stat-card">
                    <p>Total Users</p>
                    <h2>3</h2>
                </div>
                <div class="stat-card">
                    <p>Total Delivery</p>
                    <h2>0</h2>
                </div>
                <div class="stat-card">
                    <p>Pending Delivery</p>
                    <h2>0</h2>
                </div>
            </section>
            <section class="actions">
                <button class="btn">Generate Report</button>
                
            </section>
        </main>
    </div>
</body>
</html>
